{{- /*
  ExternalSecret for Harbor DB credentials. Uses the same 1Password item as the Postgres cluster
  (postgresql / password). Creates secret harbor-db with key "password" (Harbor chart expects this key).
  Requires externalSecrets.db.enabled and ClusterSecretStore (e.g. onepassword-connect).
*/ -}}
{{- if .Values.externalSecrets.db.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: harbor-db
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  refreshInterval: {{ .Values.externalSecrets.db.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.db.secretStoreRef.name | default "onepassword-connect" }}
    kind: {{ .Values.externalSecrets.db.secretStoreRef.kind | default "ClusterSecretStore" }}
  target:
    name: harbor-db
    creationPolicy: Owner
    template:
      type: Opaque
      engineVersion: v2
      data:
        # Harbor chart reads password from secret; we inject username via core.extraEnvVars so both come from secret.
        username: {{ "postgres" | b64enc }}
        password: {{ quote (printf "{{ .%s }}" "password") }}
  data:
    - secretKey: password
      remoteRef:
        key: {{ .Values.externalSecrets.db.itemTitle | default "postgresql" | quote }}
        property: {{ .Values.externalSecrets.db.passwordProperty | default "password" | quote }}
{{- end }}
{{- if .Values.externalSecrets.dockerhub.enabled }}
---
{{- /*
  ExternalSecret for Docker Hub credentials. Creates secret "dockerhub" as type dockerconfigjson
  for imagePullSecrets and Harbor pull-through cache (configure later in UI).
  1Password item (e.g. "dockerhub") should have "username" and "password" (or "token").
*/ -}}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dockerhub
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  refreshInterval: {{ .Values.externalSecrets.dockerhub.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.dockerhub.secretStoreRef.name | default "onepassword-connect" }}
    kind: {{ .Values.externalSecrets.dockerhub.secretStoreRef.kind | default "ClusterSecretStore" }}
  target:
    name: dockerhub
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      engineVersion: v2
      data:
        # ESO v2 interpolates these placeholders when syncing from 1Password.
        .dockerconfigjson: {{ printf `{"auths":{"https://index.docker.io/v1/":{"username":"%s","password":"%s","auth":"%s"}}}` "{{ .username }}" "{{ .password }}" "{{ printf \"%s:%s\" .username .password | b64enc }}" | quote }}
  data:
    - secretKey: username
      remoteRef:
        key: {{ .Values.externalSecrets.dockerhub.itemTitle | default "dockerhub" | quote }}
        property: {{ .Values.externalSecrets.dockerhub.usernameProperty | default "username" | quote }}
    - secretKey: password
      remoteRef:
        key: {{ .Values.externalSecrets.dockerhub.itemTitle | default "dockerhub" | quote }}
        property: {{ .Values.externalSecrets.dockerhub.passwordProperty | default "password" | quote }}
{{- end }}
