{{- /*
  ExternalSecret for Docker Hub credentials. Creates secret "dockerhub" as type dockerconfigjson
  for imagePullSecrets and Harbor pull-through cache (configure later in UI).
  1Password item (e.g. "dockerhub") should have "username" and "password" (or "token").
*/ -}}
{{- if .Values.externalSecrets.dockerhub.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dockerhub
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  refreshInterval: {{ .Values.externalSecrets.dockerhub.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.dockerhub.secretStoreRef.name | default "onepassword-connect" }}
    kind: {{ .Values.externalSecrets.dockerhub.secretStoreRef.kind | default "ClusterSecretStore" }}
  target:
    name: dockerhub
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      engineVersion: v2
      data:
        # ESO v2 interpolates these placeholders when syncing from 1Password.
        .dockerconfigjson: {{ printf `{"auths":{"https://index.docker.io/v1/":{"username":"%s","password":"%s","auth":"%s"}}}` "{{ .username }}" "{{ .password }}" "{{ printf \"%s:%s\" .username .password | b64enc }}" | quote }}
  data:
    - secretKey: username
      remoteRef:
        key: {{ .Values.externalSecrets.dockerhub.itemTitle | default "dockerhub" | quote }}
        property: {{ .Values.externalSecrets.dockerhub.usernameProperty | default "username" | quote }}
    - secretKey: password
      remoteRef:
        key: {{ .Values.externalSecrets.dockerhub.itemTitle | default "dockerhub" | quote }}
        property: {{ .Values.externalSecrets.dockerhub.passwordProperty | default "password" | quote }}
{{- end }}
